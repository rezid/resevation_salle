<!-- Search bar -->
<section class="app-search-bar text-center">

  <div class="container">

    <h1>Recherche Salle</h1>

    <div class="container">
      <form>
        <div class="form-group form-row">
          <div class="col-3">
            <input class="form-control" type="text" placeholder="Type">
          </div>

          <div class="col-3">
            <input class="form-control" type="text" placeholder="Ou ?">
          </div>

          <div class="col-3">
            <input class="form-control" type="number" placeholder="Nb pers.">
          </div>

          <div class="col-3">
            <input class="form-control" type="number" placeholder="Prix">
          </div>

        </div>

        <button type="submit" class="btn btn-primary">Rechercher</button>
      </form>

    </div>

  </div>
</section>

<app-room-list [roomList$]="room_list"></app-room-list>
