<!-- Pub Room List -->
<div class="album text-muted">

  <div class="container">

    <div class="row top-buffer">



      <div *ngFor="let room of roomList$ | async" class="card mb-2 mr-2" style="width: 20rem;">

        <div class="view overlay hm-white-slight">
          <img src="assets/imgs/room.jpg" class="img-fluid" alt="">
          <a>
            <div class="mask"></div>
          </a>
        </div>

        <div class="card-body">


          <h4 class="card-title text-primary">{{room.nameName}}</h4>
          <hr>

          <h6 class="card-title text-danger">{{room.price}}
            <i class="fa fa-eur"></i>
          </h6>

          <p class="card-text text-dark">{{ room.description }}</p>
        </div>



        <diV class="card-footer card-block">
          <button type="button" class="btn btn-primary p-2 mr-2">Selectioner</button>

          <button type="button" class="btn btn-info p-2 mr-2">Plus d'Info
            <i class="fa fa-chevron-right"></i>
          </button>

        </diV>

        
      </div>





    </div>

  </div>
</div>
